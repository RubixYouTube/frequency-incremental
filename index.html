<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .tab {
            transition: background-color 0.3s ease;
        }
        .tab-bar {
            height: 10px;
        }
        .popup, .popup2, .popup3 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 512px;
            height: 300px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .popup.visible, .popup2.visible, .popup3.visible {
            display: flex; /* Change to flex */
            opacity: 1;
        }
        .popup3 {
            animation: flash 1s ease-in-out infinite;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: orange; }
            100% { background-color: red; }
        }
        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .achievement {
            background-color: #064e3b;
            border: 2px solid #10b981;
            width: 512px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .tab-border {
            border: 2px solid;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let hz = 0;
            let gain = 1;
            let cost = 7;
            const hzDisplay = document.getElementById('hz-display');
            const gainDisplay = document.getElementById('gain-display');
            const costDisplay = document.getElementById('cost-display');
            const popup = document.getElementById('popup');
            const popup2 = document.getElementById('popup2');
            const popup3 = document.getElementById('popup3');
            const achievement = document.getElementById('achievement');
            const saveData = localStorage.getItem('saveData');

            if (saveData) {
                const data = JSON.parse(saveData);
                hz = data.hz;
                gain = data.gain;
                cost = data.cost;
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                costDisplay.textContent = `${cost}Hz`;
            }

            function updateHz() {
                hz += gain / 30;
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;

                if (hz >= 1 && !achievement.classList.contains('completed')) {
                    achievement.classList.add('completed');
                    achievement.textContent = 'First Hertz Complete';
                    showPopup('Achievement Complete: First Hertz');
                }

                saveGame();
            }

            function showPopup(message) {
                popup.textContent = message;
                popup.classList.add('visible');
                setTimeout(() => {
                    popup.classList.remove('visible');
                }, 3000);
            }

            function saveGame() {
                const data = { hz, gain, cost };
                localStorage.setItem('saveData', JSON.stringify(data));
            }

            setInterval(updateHz, 1000 / 30);

            document.getElementById('upgrade-button').addEventListener('click', function() {
                if (hz >= cost) {
                    hz -= cost;
                    gain *= 2;
                    cost *= 2;
                    hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                    gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                    costDisplay.textContent = `${cost}Hz`;
                }
            });

            document.getElementById('max-button').addEventListener('click', function() {
                while (hz >= cost) {
                    hz -= cost;
                    gain *= 2;
                    cost *= 2;
                }
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                costDisplay.textContent = `${cost}Hz`;
            });

            document.getElementById('save-button').addEventListener('click', saveGame);

            document.getElementById('load-button').addEventListener('click', function() {
                popup2.classList.add('visible');
            });

            document.getElementById('cancel-button2').addEventListener('click', function() {
                popup2.classList.remove('visible');
            });

            document.getElementById('submit-button2').addEventListener('click', function() {
                const saveInput = document.getElementById('save-input2').value;
                try {
                    const data = JSON.parse(saveInput);
                    hz = data.hz;
                    gain = data.gain;
                    cost = data.cost;
                    hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                    gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                    costDisplay.textContent = `${cost}Hz`;
                    saveGame();
                    popup2.classList.remove('visible');
                } catch (error) {
                    console.log('Invalid save data');
                }
            });

            document.getElementById('reset-button').addEventListener('click', function() {
                popup3.classList.add('visible');
            });

            document.getElementById('cancel-button3').addEventListener('click', function() {
                popup3.classList.remove('visible');
            });

            document.getElementById('yes-button').addEventListener('click', function() {
                localStorage.removeItem('saveData');
                location.reload();
            });

            // Added functionality for copy button
            document.getElementById('copy-button').addEventListener('click', function() {
                const data = localStorage.getItem('saveData');
                navigator.clipboard.writeText(data).then(() => {
                    console.log('Save data copied to clipboard');
                });
            });

            // Added functionality for download button
            document.getElementById('download-button').addEventListener('click', function() {
                const data = localStorage.getItem('saveData');
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'saveData.json';
                link.click();
                console.log('Save data downloaded');
            });

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => {
                        t.classList.remove('bg-white', 'bg-green-500', 'bg-orange-500', 'bg-blue-500', 'text-black');
                        t.classList.add('bg-gray-800', 'text-gray-300');
                    });
                    this.classList.remove('bg-gray-800', 'text-gray-300');
                    if (this.id === 'tab-hz') {
                        this.classList.add('bg-white', 'text-black');
                        document.getElementById('hz-content').classList.remove('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-achievements') {
                        this.classList.add('bg-green-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.remove('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-settings') {
                        this.classList.add('bg-orange-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.remove('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-changelog') {
                        this.classList.add('bg-blue-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.remove('hidden');
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans h-screen">
    <div class="flex h-full">
        <div class="w-1/4 bg-gray-800 p-8 flex flex-col justify-center">
            <div id="tab-hz" class="tab text-6xl font-bold text-black bg-white p-4 cursor-pointer tab-border border-white">
                Hz
                <div class="tab-bar"></div>
            </div>
            <div class="h-2"></div>
            <div id="tab-achievements" class="tab text-lg text-gray-300 bg-gray-800 p-4 cursor-pointer tab-border border-green-500">
                Achievements
                <div class="tab-bar"></div>
            </div>
            <div class="h-2"></div>
            <div id="tab-settings" class="tab text-lg text-gray-300 bg-gray-800 p-4 cursor-pointer tab-border border-orange-500">
                Settings
                <div class="tab-bar"></div>
            </div>
            <div class="h-2"></div>
            <div id="tab-changelog" class="tab text-lg text-gray-300 bg-gray-800 p-4 cursor-pointer tab-border border-blue-500">
                Changelog
                <div class="tab-bar"></div>
            </div>
        </div>
        <div class="flex-1 p-8 flex flex-col justify-center">
            <div id="hz-content">
                <div class="text-2xl">You Have</div>
                <div id="hz-display" class="text-6xl font-bold">0 Hz</div>
                <div id="gain-display" class="text-xl">Gain: 1Hz/s</div>
                <div class="mt-8 border-t border-gray-500 pt-4">
                    <div class="text-3xl font-bold">Double Gain Speed</div>
                    <div class="text-lg mt-2">Double Click Gain</div>
                    <div class="flex space-x-4">
                        <button id="upgrade-button" class="mt-4 px-4 py-2 border border-gray-300 text-white">BUY</button>
                        <button id="max-button" class="mt-4 px-4 py-2 border border-gray-300 text-white">MAX</button>
                    </div>
                    <div id="cost-display" class="text-lg mt-2">7Hz</div>
                </div>
            </div>
            <div id="achievement-content" class="hidden">
                <div class="border border-gray-500 p-4">
                    <div class="text-2xl font-bold">Achievements</div>
                    <hr class="border-gray-500 my-4">
                    <div class="achievement" id="achievement">First Hertz</div>
                </div>
            </div>
            <div id="settings-content" class="hidden">
                <div class="flex flex-col space-y-4">
                    <button id="save-button" class="px-4 py-2 border border-gray-300 text-white">Save</button>
                    <button id="load-button" class="px-4 py-2 border border-gray-300 text-white">Load</button>
                    <button id="copy-button" class="px-4 py-2 border border-gray-300 text-white">Copy</button>
                    <button id="download-button" class="px-4 py-2 border border-gray-300 text-white">Download</button>
                    <button id="reset-button" class="px-4 py-2 border border-gray-300 text-white">Reset</button>
                </div>
            </div>
            <div id="changelog-content" class="hidden">
                <div class="border border-gray-500 p-4">
                    <div class="text-2xl font-bold">Changelog</div>
                    <hr class="border-gray-500 my-4">
                    <div class="text-lg">v0.2.2a - Added new features and improvements.</div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="text-white text-xl absolute top-4 left-4">Achievement Complete</div>
    </div>
    <div id="popup2" class="popup2 hidden">
        <div class="text-white text-xl absolute top-4 left-4">Load Save</div>
        <input id="save-input2" type="text" class="mt-8 p-2 rounded-lg bg-gray-500 bg-opacity-50 text-white w-3/4">
        <div class="flex space-x-4 absolute bottom-4 right-4">
            <button id="submit-button2" class="px-4 py-2 border border-gray-300 text-white">Submit</button>
            <button id="cancel-button2" class="px-4 py-2 border border-gray-300 text-white">Cancel</button>
        </div>
    </div>
    <div id="popup3" class="popup3 hidden">
        <div class="text-pink-500 text-xl absolute top-4 left-4">Are you sure you wanna reset?</div>
        <div class="flex space-x-4 absolute bottom-4 right-4">
            <button id="yes-button" class="px-4 py-2 border border-gray-300 text-white">Yes</button>
            <button id="cancel-button3" class="px-4 py-2 border border-gray-300 text-white">Cancel</button>
        </div>
    </div>
    <div class="version">v0.2.2a</div>
</body>
</html>
