<!DOCTYPE html>
<html>
<head>
  <title>Game Upgrade</title>
  <style>
    .heading {
      font-size: 24px;
      font-weight: bold;
      color: orange;
    }
    
    .tab {
      display: none;
    }
    
    .tab.active {
      display: block;
    }

    .tab-buttons {
      margin-bottom: 10px;
    }
    
    .tab-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button onclick="changeTab(0)" class="active">Game</button>
    <button onclick="changeTab(1)">Management</button>
  </div>
  
  <div class="tab active">
    <h1 class="heading"><span id="frequency">1</span> Hz</h1>
    <button onclick="increaseFrequency()">Gain 1 Hz</button>
    <button onclick="doubleFrequency()">Double Frequency</button>
    <button onclick="tripleFrequency()">Triple Frequency</button>
    <button onclick="superHz()">Super Hz (1.5 kHz)</button>
  </div>
  
  <div class="tab">
    <h2>Management</h2>
    <button onclick="kHz()">kHz</button>
    <button onclick="MHz()">MHz</button>
    <button onclick="GHz()">GHz</button>
  </div>

  <script>
    var baseFrequency = 1; // Initial frequency before any upgrades
    var boostFactor = 1.3; // Boost factor for Super Hz

    function increaseFrequency() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency + 1;
    }

    function doubleFrequency() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency * 2;
    }

    function tripleFrequency() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency * 3;
    }

    function superHz() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      if (currentFrequency >= 1500) {
        frequencyElement.innerText = "Super Hz!";
        applyBoost();
        resetUpgrades();
      } else {
        alert("Upgrade requires 1.5 kHz or more!");
      }
    }

    function applyBoost() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = Math.round(currentFrequency * boostFactor);
    }

    function resetUpgrades() {
      var frequencyElement = document.getElementById("frequency");
      frequencyElement.innerText = baseFrequency;
    }

    function kHz() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency / 1000 + " kHz";
    }

    function MHz() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency / 1000000 + " MHz";
    }

    function GHz() {
      var frequencyElement = document.getElementById("frequency");
      var currentFrequency = parseInt(frequencyElement.innerText);
      frequencyElement.innerText = currentFrequency / 1000000000 + " GHz";
    }
    
    function changeTab(tabIndex) {
      var tabs = document.getElementsByClassName("tab");
      var tabButtons = document.getElementsByClassName("tab-buttons")[0].getElementsByTagName("button");
      
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
        tabButtons[i].classList.remove("active");
      }
      
      tabs[tabIndex].classList.add("active");
      tabButtons[tabIndex].classList.add("active");
    }
  </script>
</body>
</html>
