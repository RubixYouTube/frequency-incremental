<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .tab {
            transition: background-color 0.3s ease;
        }
        .tab-bar {
            height: 10px;
        }
        .popup, .popup2, .popup3 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 512px;
            height: 300px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .popup.visible, .popup2.visible, .popup3.visible {
            display: flex; /* Change to flex */
            opacity: 1;
        }
        .popup3 {
            animation: flash 1s ease-in-out infinite;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: orange; }
            100% { background-color: red; }
        }
        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .achievement {
            background-color: #064e3b;
            border: 2px solid #10b981;
            width: 512px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .tab-border {
            border: 2px solid;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let hz = 0;
            let gain = 1;
            let cost = 7;
            const hzDisplay = document.getElementById('hz-display');
            const gainDisplay = document.getElementById('gain-display');
            const costDisplay = document.getElementById('cost-display');
            const popup = document.getElementById('popup');
            const popup2 = document.getElementById('popup2');
            const popup3 = document.getElementById('popup3');
            const achievement = document.getElementById('achievement');
            const saveData = localStorage.getItem('saveData');

            if (saveData) {
                const data = JSON.parse(saveData);
                hz = data.hz;
                gain = data.gain;
                cost = data.cost;
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                costDisplay.textContent = `${cost}Hz`;
            }

            function updateHz() {
                hz += gain / 30;
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;

                if (hz >= 1 && !achievement.classList.contains('completed')) {
                    achievement.classList.add('completed');
                    achievement.textContent = 'First Hertz Complete';
                    showPopup('Achievement Complete: First Hertz');
                }

                saveGame();
            }

            function showPopup(message) {
                popup.textContent = message;
                popup.classList.add('visible');
                setTimeout(() => {
                    popup.classList.remove('visible');
                }, 3000);
            }

            function saveGame() {
                const data = { hz, gain, cost };
                localStorage.setItem('saveData', JSON.stringify(data));
            }

            setInterval(updateHz, 1000 / 30);

            document.getElementById('upgrade-button').addEventListener('click', function() {
                if (hz >= cost) {
                    hz -= cost;
                    gain *= 2;
                    cost *= 2;
                    hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                    gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                    costDisplay.textContent = `${cost}Hz`;
                }
            });

            document.getElementById('max-button').addEventListener('click', function() {
                while (hz >= cost) {
                    hz -= cost;
                    gain *= 2;
                    cost *= 2;
                }
                hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                costDisplay.textContent = `${cost}Hz`;
            });

            document.getElementById('save-button').addEventListener('click', saveGame);

            document.getElementById('load-button').addEventListener('click', function() {
                popup2.classList.add('visible');
            });

            document.getElementById('cancel-button2').addEventListener('click', function() {
                popup2.classList.remove('visible');
            });

            document.getElementById('submit-button2').addEventListener('click', function() {
                const saveInput = document.getElementById('save-input2').value;
                try {
                    const data = JSON.parse(saveInput);
                    hz = data.hz;
                    gain = data.gain;
                    cost = data.cost;
                    hzDisplay.textContent = `${Math.floor(hz)} Hz`;
                    gainDisplay.textContent = `Gain: ${gain}Hz/s`;
                    costDisplay.textContent = `${cost}Hz`;
                    saveGame();
                    popup2.classList.remove('visible');
                } catch (error) {
                    console.log('Invalid save data');
                }
            });

            document.getElementById('reset-button').addEventListener('click', function() {
                popup3.classList.add('visible');
            });

            document.getElementById('cancel-button3').addEventListener('click', function() {
                popup3.classList.remove('visible');
            });

            document.getElementById('yes-button').addEventListener('click', function() {
                localStorage.removeItem('saveData');
                location.reload();
            });

            // Added functionality for copy button
            document.getElementById('copy-button').addEventListener('click', function() {
                const data = localStorage.getItem('saveData');
                navigator.clipboard.writeText(data).then(() => {
                    console.log('Save data copied to clipboard');
                });
            });

            // Added functionality for download button
            document.getElementById('download-button').addEventListener('click', function() {
                const data = localStorage.getItem('saveData');
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'saveData.json';
                link.click();
                console.log('Save data downloaded');
            });

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => {
                        t.classList.remove('bg-white', 'bg-green-500', 'bg-orange-500', 'bg-blue-500', 'text-black');
                        t.classList.add('bg-gray-800', 'text-gray-300');
                    });
                    this.classList.remove('bg-gray-800', 'text-gray-300');
                    if (this.id === 'tab-hz') {
                        this.classList.add('bg-white', 'text-black');
                        document.getElementById('hz-content').classList.remove('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-achievements') {
                        this.classList.add('bg-green-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.remove('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-settings') {
                        this.classList.add('bg-orange-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.remove('hidden');
                        document.getElementById('changelog-content').classList.add('hidden');
                    } else if (this.id === 'tab-changelog') {
                        this.classList.add('bg-blue-500', 'text-black');
                        document.getElementById('hz-content').classList.add('hidden');
                        document.getElementById('achievement-content').classList.add('hidden');
                        document.getElementById('settings-content').classList.add('hidden');
                        document.getElementById('changelog-content').classList.remove('hidden');
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto py-8">
        <div id="tab-hz" class="tab bg-white text-black text-center p-4 rounded-lg cursor-pointer">Hz</div>
        <div id="hz-content">
            <div class="text-4xl" id="hz-display">0 Hz</div>
            <div id="gain-display" class="text-lg">Gain: 1Hz/s</div>
            <div id="cost-display" class="text-lg">7Hz</div>
            <button id="upgrade-button" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Upgrade</button>
            <button id="max-button" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Max Upgrade</button>
            <button id="save-button" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Save</button>
            <button id="load-button" class="mt-4 bg-orange-500 text-white py-2 px-4 rounded">Load</button>
            <button id="reset-button" class="mt-4 bg-purple-500 text-white py-2 px-4 rounded">Reset</button>
            <button id="copy-button" class="mt-4 bg-yellow-500 text-white py-2 px-4 rounded">Copy Save</button>
            <button id="download-button" class="mt-4 bg-teal-500 text-white py-2 px-4 rounded">Download Save</button>
        </div>

        <div id="achievement-content" class="hidden">
            <div class="text-2xl" id="achievement">No achievements yet</div>
        </div>

        <div id="settings-content" class="hidden">
            <div>Settings content goes here.</div>
        </div>

        <div id="changelog-content" class="hidden">
            <div>Changelog content goes here.</div>
        </div>

        <div id="popup" class="popup hidden"></div>
        <div id="popup2" class="popup2 hidden">
            <textarea id="save-input2" class="w-full h-24 p-2 rounded-lg bg-gray-800 text-white"></textarea>
            <button id="submit-button2" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Submit</button>
            <button id="cancel-button2" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Cancel</button>
        </div>
        <div id="popup3" class="popup3 hidden">
            <div>Are you sure you want to reset the game?</div>
            <button id="yes-button" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Yes</button>
            <button id="cancel-button3" class="mt-4 bg-red-500 text-white py-2 px-4 rounded">Cancel</button>
        </div>
    </div>
    <div class="version">v0.1.0</div>
</body>
</html>
